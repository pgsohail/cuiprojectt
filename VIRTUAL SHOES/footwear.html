<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0px;
    color: black;
  }

  #popup {
    display: none;
    position: absolute;
    text-align: center;
    width: 850px;
    height: 640px;
    left: 0;
    right: 400;
    top: 0;
    bottom: 0;
    margin: auto;
    background: white;
    z-index: 10;
    box-shadow: 0px 0px 22px 5px rgba(0,0,0,0.25);
  }

  #centered_info {
    display: none;
    position: absolute;
    text-align:center;
    cursor: pointer;
    width: 800px;
    height: 200px;
    left: 0;
    right: 400px;
    top: 0;
    bottom: 0;
    margin: auto;
    font-size: 32px;
    z-index: 10;
    background-color: rgba(0,0,0,0.15);
    -webkit-border-radius: 50px;
    -moz-border-radius: 50px;
    border-radius: 50px;
  }

  #ccc_loader {
    position: absolute;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    color: white;
    gap: 14px;
    width: 265px;
    height: 48px;
    left: calc(50% - 265px/2);
    top: calc(50% - 48px/2);
    margin: auto;
    z-index: 10;
    background-color: rgba(34,34,34,0.56);
    -webkit-border-radius: 99px;
    -moz-border-radius: 99px;
    border-radius: 99px;
    backdrop-filter: blur(1px);

    font-family: Gordita, sans-serif;
    font-style: normal;
    font-weight: 500;
    font-size: 14px;
    line-height: 150%;
  }

  #ccc_loading_icon {
    -webkit-animation: rotation 2s infinite linear;
  }

  @-webkit-keyframes rotation {
      from {-webkit-transform: rotate(0deg);}
      to   {-webkit-transform: rotate(359deg);}
  }
</style>

<body>
  <div id="wrapper">
    <div class="content">

      <div id="centered_info">
        <p>Drop your 3D files here (obj, gltf, stl, fbx, zip)</p>
        <p>Click to choose models from your computer</p>
      </div>

      <div id="popup"></div>


      <div id="wearfits_viewer" style="width:100%;height:100%"></div>

    </div> <!-- content -->
  </div> <!-- page wrapper -->
</body>
