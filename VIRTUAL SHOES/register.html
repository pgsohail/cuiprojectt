<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c;
            background-image: url("https://kawaii.kawaii.at/img/Dynamic-pattern-colorful-sneakers-cotton-fabric-Stof-France-256399-1.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        }

        .footer {
            background-color: #1a202c;
        }

        .footer a {
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="flex h-screen">
        <div class="m-auto">
            <div class="max-w-sm mx-auto bg-gray-800 shadow-md rounded-md p-6">
                <h1 class="text-3xl font-semibold text-gray-100 mb-6">Sign Up</h1>
                <form id="signupForm" action="register.php" method="POST" onsubmit="validateForm(event)">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-300 mb-2">Userame</label>
                        <input type="text" id="name" name="name" class="w-full p-2 rounded-md bg-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-300 mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-2 rounded-md bg-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-300 mb-2">Password</label>
                        <input type="password" id="password" name="password" class="w-full p-2 rounded-md bg-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors duration-300 ease-in-out">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();

            // Get form values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Validate form fields
            if (name.trim() === "") {
                alert("Please enter your name.");
                return;
            }

            if (email.trim() === "") {
                alert("Please enter your email.");
                return;
            }

            if (!isValidEmail(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            if (password.trim() === "") {
                alert("Please enter a password.");
                return;
            }

            // Submit the form (perform further processing if needed)
            document.getElementById("signupForm").submit();
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
