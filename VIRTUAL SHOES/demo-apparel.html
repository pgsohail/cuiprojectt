  <script>

    let shop = new URL(window.location.html).searchParams.get("shop") || "";
    let dressUrl = 'static/img/demo/dresses/index.html';
    let selectedItem = '';
    let selectedSize = '';
    let mySwiper;
    let products = [];

    function updateProducts() {

      switch (shop.toLowerCase()) {
        case "indigo":
          products = [
            { 'image': 'Indigo.png', 'name': 'Indigo v2' },
          ];
        case "iguanamed":
          products = [
            { 'image': 'Iguanamed woman set.png', 'name': 'Iguanamed woman set' },
          ];
        case "playfiks":
          products = [
            { 'image': 'Playfiks woman.png', 'name': 'Playfiks woman' },
          ]
        case "burda":
          products = [
            { 'image': 'Burda6.png', 'name': 'Burda6' },
            { 'image': 'Burda8.png', 'name': 'Burda8' },
            { 'image': 'Burda9.png', 'name': 'Burda9' },
            { 'image': 'Burda3.png', 'name': 'Burda3' },
            { 'image': 'Burda3B.png', 'name': 'Burda3B' },
            { 'image': 'Burda4.png', 'name': 'Burda4' },
          ];
        case "mariezelie":
          products = [
            { 'image': 'Rita.png', 'name': 'Rita' },
            { 'image': 'Melia.png', 'name': 'Melia' },
            { 'image': 'Nela.png', 'name': 'Nela' },
            { 'image': 'Eunika.png', 'name': 'Eunika' },
            { 'image': 'Lovoa.png', 'name': 'Lovoa' },
          ];
        default:
          products = [
            { 'image': 'Burda6.png', 'name': 'Burda6' },
            { 'image': 'Burda8.png', 'name': 'Burda8' },
            { 'image': 'Burda9.png', 'name': 'Burda9' },
            { 'image': 'Rita.png', 'name': 'Rita' },
            { 'image': 'Burda3.png', 'name': 'Burda3' },
            { 'image': 'Burda3B.png', 'name': 'Burda3B' },
            { 'image': 'Burda4.png', 'name': 'Burda4' },
            { 'image': 'Indigo.png', 'name': 'Indigo v2' },
            { 'image': '4F BLMF901 SPMTR901.png', 'name': '4F%20BLMF901%20SPMTR901' },
          ];
      }

      if (products.length) {

        let swiper_wrapper = document.getElementsByClassName("swiper-wrapper")[0];
        swiper_wrapper.innerHTML = "";

        mySwiper = new Swiper('.swiper-container', {
          slidesPerView: 1,
          spaceBetween: 50,
          grabCursor: true,
          observer: true,
          observeParents: true,
          initialSlide: products.length > 3 ? 3 : 0,
          centeredSlides: true,
          loop: true,
          loopedSlides: products.length,
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
          breakpoints: {
            800: {
              slidesPerView: products.length >= 3 ? 3 : 1,
            }
          },

        });

        for (let d in products) {
          let html = '<a class="swiper-slide" href="/render3/' + products[d].name + '?shop=demo"><img class="item" src="' + dressUrl + products[d].image + '"></a>'
          mySwiper.appendSlide(html);
        }

        mySwiper.update();

      }
    }

    function changeLocale (locale) {
      setLanguage(locale)
    }

    function getSelectedGarmentUrl() {
      let product = products[mySwiper.realIndex];
      let url = '/render3/' + product.name + '?shop=demo';
      return url;
    }

    function onGarmentClick(e) {
      e.preventDefault();
      //window.location.href = getSelectedGarmentUrl();
    }

    // On garment click
    $(document).on('click', '.item', function(e) {
        e.preventDefault();
        var index = $(this).parent().attr("data-swiper-slide-index");
        if (mySwiper.realIndex == index) {
          window.location.href = getSelectedGarmentUrl();
        } else {
          mySwiper.slideTo(index);
        }
    });

    $("#select_garment_button").on('click', function (e) {
      e.preventDefault();
      window.location.href = getSelectedGarmentUrl();
    });

    updateProducts()
    setLanguage()
  </script>
